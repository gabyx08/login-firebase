<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<section class="container">
		<div class="col-xs-5">
			<div class="row">
				<button type="button" class="col-xs-offset-2 col-xs-8 btn btn-primary" id="facebook">Login with Facebook</button>
			</div>
			<div class="row">
				<button type="button" class="col-xs-offset-2 col-xs-8 btn btn-info" id="twitter">Login with Twitter</button>
			</div>
			<div class="row">
				<button type="button" class="col-xs-offset-2 col-xs-8 btn btn-danger" id="google">Login with Google+</button>
			</div>
		</div>
		<div class="col-xs-1">
			<p class="text-center">	OR</p>
		</div>
		<div class="col-xs-5">
			<h2 class="text-center">Sign in manually</h2>
			<form>
				<div class="row">
					<input type="email" placeholder="Username or email" class="col-xs-offset-2 col-xs-8">
				</div>
				<div class="row">
					<input type="password" placeholder="Password" class="col-xs-offset-2 col-xs-8">
				</div>
				<div class="row">
					<p class="col-xs-offset-2 col-xs-4">	<input type="checkbox" id="remember"><label for="remember">Remember me</label> </p>
					<button class="btn btn-danger col-xs-4">Login</button>
				</div>
			</form>
			<p class="text-center"> <a href="#">Registrer now</a> | <a href="#">Forgot password?</a></p>
		</div>
	</section>
	<h1>Hola <span id="usuario">	</span></h1>

	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="./js/app.js"></script>


</body>
</html>
